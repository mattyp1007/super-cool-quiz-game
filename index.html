<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="gameInProgress">
        <div id="stats">
            <div class="timer">Time remaining: <span id="seconds" class="seconds"></span></div>
            <br>
            <div id="score"></div>
            <br>
        </div>
        <div id="gameStatus"></div>
        <br>
        <div id="qa">
            <div id="questionContent" class="questionContent"></div>
            <ul class="answerChoices">
                <li class="choiceItem">
                    <button type="button" id="choiceA">A</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceB">B</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceC">C</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceD">D</button>
                    <span class="choiceText"></span>
                </li>
            </ul> 
        </div>
    </div>
    <div id="result"></div>
    <button type="button" id="newGame">New Game</button>

    <script src="assets/js/script.js"></script>
</body>
</html>
