<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Super Cool Quiz Game v1.0</h1>
    <div id="gameInProgress" class="gameInProgress">
        <div class="outerStatsBox">
            <div id="statsBox" class="statsBox">
                <div class="timer">Time Remaining: <span id="seconds" class="seconds"></span></div>
                <div id="score" class="score">Score: <span id="scoreCount" class="scoreCount"></span></div>
            </div>
            <div class="changeBox">
                <p class="wrong" id="wrong">WRONG! -10 sec</p>
                <p class="correct" id="correct">CORRECT! +10 points</p>
            </div>
        </div>
        <h2 id="gameStatus" class="gameStatus"></h2>
        <br>
        
        <div id="qa" class="qa">
            <h3 id="questionContent" class="questionContent"></h3>
            <ul class="choiceList" id="choiceList">
                <li class="choiceItem">
                    <button type="button" id="choiceA">A</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceB">B</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceC">C</button>
                    <span class="choiceText"></span>
                </li>
                <li class="choiceItem">
                    <button type="button" id="choiceD">D</button>
                    <span class="choiceText"></span>
                </li>    
            </ul>
            <form id="initialsForm" class="initialsForm">
                <input type="text" id="initials">
                <input type="submit" value="Submit">
            </form> 
        </div>
        <button type="button" id="newGame">New Game</button>
    </div>
    
    

    <script src="assets/js/script.js"></script>
</body>
</html>
